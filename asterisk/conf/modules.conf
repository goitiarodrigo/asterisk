;
; Asterisk configuration file
;
; Module Loader configuration file
;

[modules]
autoload=yes
;
; Any modules that need to be loaded before the Asterisk core has been
; initialized (just after the logger has been initialized) can be loaded
; using 'preload'. This will frequently be needed if you wish to map all
; module configuration files into Realtime storage, since the Realtime
; driver will need to be loaded before the modules using those configuration
; files are initialized.
;
; An example of loading ODBC support would be:
preload => res_odbc.so
preload => res_config_odbc.so

;preload = res_realtime.so
;preload = res_pjsip_config_wizard.so

; ============================================================================
; PJSIP Modules (SIP moderno)
; ============================================================================
load => res_pjsip.so
load => res_pjsip_pubsub.so
load => res_pjsip_session.so
load => res_pjsip_authenticator_digest.so
load => res_pjsip_endpoint_identifier_user.so
load => res_pjsip_registrar.so
load => chan_pjsip.so

; ============================================================================
; WebRTC Support
; ============================================================================
load => res_http_websocket.so           ; WebSocket para WebRTC
load => res_pjsip_transport_websocket.so ; Transport WebSocket para PJSIP

; ============================================================================
; Video Codecs Support
; ============================================================================
; H.264 generalmente viene con format_h264
; VP8/VP9 requieren módulos específicos si están disponibles
; El autoload se encargará de cargarlos si están compilados

; ============================================================================
; Realtime Database (PostgreSQL via ODBC)
; ============================================================================
; Ya configurado en preload arriba

; ============================================================================
; Otros módulos útiles
; ============================================================================
;load => res_ari.so
;load => app_voicemail_odbc.so

; ============================================================================
; Deshabilitar SIP legacy (usamos PJSIP)
; ============================================================================
noload => chan_sip.so

;
; If you want, load the GTK console right away.  
; Don't load the KDE console since
; it's not as sophisticated right now.
;
noload => pbx_gtkconsole.so
;load => pbx_gtkconsole.so
noload => pbx_kdeconsole.so
;
; Intercom application is obsoleted by
; chan_oss.  Don't load it.
;
noload => app_intercom.so
;
; The 'modem' channel driver and its subdrivers are
; obsolete, don't load them.
;
noload => chan_modem.so
noload => chan_modem_aopen.so
noload => chan_modem_bestdata.so
noload => chan_modem_i4l.so
;
; Comment this out (after installing CAPI middleware and hardware
; drivers) if you have CAPI-able hardware and wish to use it in
; Asterisk.
;
noload => chan_capi.so
;
load => res_musiconhold.so
;
; Do not load load local channel drivers (using the system speaker) by default,
; they are not used in most installations and might block the sound hardware
;
noload => chan_alsa.so
noload => chan_console.so
noload => chan_oss.so
;
; Disable CDR logging to SQLite by default since it writes unconditionally to 
; cdr.db without a way to rotate it.
;
noload => cdr_sqlite.so
;
; These conflict with app_directory.so and each other.
noload => app_directory_odbc.so
;
; Enable these if you want to configure Asterisk in a database
;
;noload => res_config_odbc.so
;noload => res_config_pgsql.so
;
; Module names listed in "global" section will have symbols globally
; exported to modules loaded after them.
;
[global]
