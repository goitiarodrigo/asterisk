; rtp.conf - RTP configuration for Asterisk
;
; Configuración básica de RTP para audio/video

[general]
; Rango de puertos RTP (debe coincidir con los expuestos en Docker)
rtpstart=10000
rtpend=10100

; Configuración para NAT/Docker
; La IP externa se configurará dinámicamente en el entrypoint
; usando sed para reemplazar esta línea
rtcpinterval=5000

; Habilitar soporte ICE para WebRTC
icesupport=yes

; Timeouts
rtptimeout=60
rtpholdtimeout=300

; DTMF
dtmftimeout=3000
