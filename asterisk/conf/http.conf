;
; Asterisk Builtin mini-HTTP server
;
; Este servidor HTTP es necesario para WebSocket/WebRTC
; Nginx maneja el TLS, Asterisk solo escucha en HTTP sin cifrar
;

[general]
; Habilitar el servidor HTTP
enabled=yes

; Puerto y binding (solo HTTP, sin TLS)
bindaddr=0.0.0.0
bindport=8088

; Prefijo para URIs (dejar vac√≠o)
prefix=

; Servidor
servername=Asterisk

; Habilitar websockets
enablestatic=yes
